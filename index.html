<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volpi Thiago | Portfólio</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="img\code-optimization_icon-icons.com_53810.png"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header id="inicio">
      <div class="header-container text-center">
        <h1>Olá mundo!</h1>
        <p><i>Apresentação</i></p>
        <br />
        <ul>
          <li>● graduando em análise e desenvolvimento de sistemas</li>

          <li>● experiência em suporte ao cliente</li>
          <li>● Entusiasta de UX/UI</li>
        </ul>
        <div class="header-grid mt-20">
          <div>
            <a class="header-button" href="#">Currículo</a>
          </div>
          <div class="mt-15">
            <a class="header-button" href="#">Carta de apresentação</a>
          </div>
        </div>
      </div>
    </header>

    <main id="projetos">
      <div class="main-container mt-20">
        <div class="text-center">
          <h2>Projetos</h2>
        </div>
        <div class="main-grid mt-20 text-center">
          <div></div>
          <div></div>
        </div>
      </div>
    </main>

    <footer id="contato">
      <div class="footer-wrapper">
        <div class="footer-grid text-center">
          <div>
            <ul class="footer-list">
              <li>
                <a class="footer-link" href="#">
                  <img
                    class="social-medias"
                    src="img\github-logo_icon-icons.com_73546.png"
                    alt="logo do GitHub"
                  />
                </a>
              </li>
              <li>
                <a class="footer-link" href="#">
                  <img
                    class="social-medias"
                    src="img\linkedin_black_logo_icon_147114.png"
                    alt="logo do Linkedin"
                  />
                </a>
              </li>
              <li>
                <a class="footer-link" href="#">
                  <img
                    class="social-medias"
                    src="img\iconfinder-codepen-4550862_121336.png"
                    alt="logo do CodePen"
                  />
                </a>
              </li>
            </ul>
          </div>
          <div>
            <div class="rows-grid">
              <div class="rows-grid-item">
                <label for="mail">informe um e-mail para contato</label>
                <br />
                <input
                  class="contact-input"
                  name="mail"
                  type="email"
                  placeholder="e.x. doe.jane@outlook.com"
                />
              </div>
              <div class="rows-grid-item">
                <label for="mail">do que você precisa?</label>
                <br />
                <input
                  class="contact-input"
                  name="mail"
                  type="email"
                  placeholder="um site para o meu negócio!"
                />
              </div>
              <div>
                <button class="fetch-button" type="submit">Enviar</button>
                <button class="fetch-button" type="reset">Limpar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <nav>
      <div class="nav-wrapper">
        <div class="nav-flex">
          <div>
            <a class="nav-link" href="#inicio">
              <img
                class="social-medias"
                src="img\home_icon-icons.com_73532.png"
                alt="ícone de casa"

          </div>
          <div>
            <a class="nav-link" href="#projetos">
              <img
                class="social-medias"
                src="img\layer_interface_arrange_layers_design_icon_142329.png"

              />

          </div>
          <div>
            <a class="nav-link" href="#contato">
              <img
                class="social-medias"
                src="img\letter_mail_message_open_icon_229463.png"

        </div>
