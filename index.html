<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto portfólio</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="img\data_object_FILL0_wght400_GRAD0_opsz48.svg"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header id="inicio">
      <div class="header-container text-center">
        <h1>Olá mundo!</h1>
        <p><i>Apresentação</i></p>
        <br />
        <q>Atuação em desenvolvimento e manutenção de sistemas</q>
        <div class="header-grid mt-20">
          <div>
            <a
              href="public\CV_THIAGO_V_RABETHGE.pdf"
              class="header-button"
              download="currículo_thiago_v_rabethge.pdf"
            >
              Currículo
            </a>
          </div>
          <div class="mt-15">
            <a
              class="header-button"
              href="public\CARTA_APRESENTAÇÃO_THIAGO_V_RABETHGE.pdf"
              download="apresentação_thiago_v_rabethge.pdf"
            >
              Carta de apresentação
            </a>
          </div>
        </div>
      </div>
    </header>

    <footer id="contato">
      <div class="container mt-20">
        <form
          action="https://formsubmit.co/thiago.rabethge@gmail.com"
          method="POST"
        >
          <label for="email">Insira um e-mail para contato</label>
          <input
            name="email"
            class="contact-input"
            type="email"
            placeholder="seu.email@email.com"
            required
          />
          <label for="demand">Do que você precisa?</label>
          <input
            name="demand"
            class="contact-input"
            type="text"
            placeholder="um site para meu negócio!"
            required
          />
          <input
            type="hidden"
            name="_autoresponse"
            value="Vamos avaliar a sua demanda e entrar em contato assim que possível, obrigado"
          />
          <input
            type="hidden"
            name="_subject"
            value="Novo contato através de site"
          />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_template" value="table" />
          <input type="hidden" name="_next" value="http://localhost:5500/" />
          <div class="buttons-flex">
            <div>
              <input class="contact-buttons" type="submit" value="enviar" />
            </div>
            <div>
              <input class="contact-buttons" type="reset" value="limpar" />
            </div>
          </div>
        </form>
      </div>
    </footer>

    <nav>
      <div class="nav-wrapper">
        <div class="nav-flex">
          <div>
            <a class="nav-link" href="#inicio">
              <img
                src="img\home_app_logo_FILL0_wght400_GRAD0_opsz48.svg"
                alt="ícone de casa, redireciona para a página inicial"
              />
            </a>
          </div>
          <div>
            <a class="nav-link" href="#projetos">
              <img
                src="img\developer_mode_FILL0_wght400_GRAD0_opsz48.svg"
                alt="ícone de projetos, redireciona para a sessão com os projetos"
              />
            </a>
          </div>
          <div>
            <a class="nav-link" href="#contato">
              <img
                src="img\inbox_FILL0_wght400_GRAD0_opsz48.svg"
                alt="ícone de e-mail, redireciona para o formulário de contato"
              />
            </a>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
